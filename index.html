<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reino Mágico</title>
    <style>
        @font-face {
            font-family: "Medieval";
            src: url("https://fonts.gstatic.com/s/imfellgreatprimerdisplay/v17/ga6aaw1J5X9T9RW6j9bNfFdGHTZa5JQFuBNR.ttf");
        }
        body {
            background-color: #000000;
            color: #fff8dc;
            font-family: "Medieval", serif;
            text-align: center;
            padding: 20px;
        }
        audio {
            display: none;
        }
        header {
            margin: 20px 0;
        }
        header img {
            width: 100px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        h1 {
            font-size: 3em;
            margin: 10px 0;
            text-shadow: 2px 2px 10px #ffcc00;
        }
        h2 {
            font-size: 2em;
            margin: 20px 0;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: "Medieval", serif;
            background-color: #8b4513;
            color: #fff;
            border: 2px solid #5a2e10;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        button:hover {
            background-color: #5a2e10;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        .wealth {
            font-size: 2.5em;
            color: #ffcc00;
            text-shadow: 1px 1px 10px #fff700;
            margin: 20px 0;
        }
        footer {
            margin-top: 50px;
            font-size: 1em;
            color: #d2b48c;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="song.mp3" type="audio/mp3">
    </audio>
    <header>
        <img src="o.png" alt="Logo del Reino">
        <h1>Bienvenidos a Fæksland</h1>
    </header>
    <h2>Hogar de valientes</h2>
    <p class="wealth">Riqueza Total: <span id="wealth">5000</span> monedas de oro</p>
    <button onclick="goToTable()">Ver Miembros del Reino</button>
    <footer>
        <p>&copy; 2025 Fæksland - Todos los derechos reservados</p>
    </footer>

    <script>
        // Función para redirigir a la página de la tabla
        function goToTable() {
            window.location.href = "table.html";
        }

        // Ejemplo de cómo actualizar la riqueza dinámicamente
        const wealthElement = document.getElementById("wealth");
        let wealth = parseInt(wealthElement.textContent);

        // Simular un aumento de riqueza cada 5 segundos
        setInterval(() => {
            wealth += Math.floor(Math.random() * 100 + 50); // Aumenta entre 50 y 150
            wealthElement.textContent = wealth;
        }, 5000);
    </script>
</body>
</html>>
